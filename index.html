<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,800' rel='stylesheet' type='text/css'>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

        <h1>Guessing Game</h1>

        <div class="game-contain panel panel-default">

            <div class="panel-body">
                <h3>Enter a number between 1 and 100</h3>

                <div class="form-group main-btn-contain">
                    <input type="text" class="form-control" placeholder="1-100">

                    <button type="submit" class="submit btn btn-primary">Guess!</button>
                </div>
                
                <div class="button-contain">
                    <button type="button" class="btn btn-info">Play Again</button>

                    <button type="button" class="btn btn-warning">Give me a hint</button>
                </div>

                <p class="bg-info">You have 3 guesses left</p>

            </div>
            
        </div>

        

    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
